{% extends 'generics/base.html' %}
{% load static %}

{% block title %}{{ gallery.title }}{% endblock %}

{% block content %}
<div class="news">
  <div class="container">
    <h2 class="generic-subtitle">
      О нас | <a href="{% url 'page_gallery' %}" class="generic-breadcrumb generic-subtitle">Галерея</a> | {{ gallery.title }}
    </h2>
    <h1 class="generic-title">
      {{ gallery.title }}
    </h1>
    <div class="images-list">
      {% for i in gallery_images %}
      <a href="{{ i.image.url }}" target="_blank" class="images-item">
        <img src="{{ i.image.url }}" alt="">
      </a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
