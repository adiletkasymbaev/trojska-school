{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>

  <div id="app">
    {% include './_header.html' %}

    {% block content %}{% endblock %}

    {% include './_footer.html' %}
  </div>

  <script>
    function scaleApp() {
      const baseWidth = 1340;
      const screenWidth = window.innerWidth;
      const app = document.getElementById('app');

      if (screenWidth < baseWidth) {
        const scale = screenWidth / baseWidth;
        app.style.transform = `scale(${scale})`;
        app.style.transformOrigin = 'top left';
        app.style.height = `${window.innerHeight}px`; // или можно просто: app.style.height = '';
      } else {
        app.style.transform = '';
        app.style.height = '';
      }
    }

    window.addEventListener('resize', scaleApp);
    window.addEventListener('DOMContentLoaded', scaleApp);
  </script>
</body>
</html>
