{% extends 'generics/base.html' %}
{% load static %}

{% block title %}Предметные недели{% endblock %}

{% block meta %}
  <meta name="description" content="Предметные недели в Троицкой Православной школе — специальные мероприятия и тематические занятия для учащихся.">
  <meta name="keywords" content="предметные недели, школа мероприятия, тематические недели, православная школа">
  <meta property="og:title" content="Предметные недели — Троицкая Православная школа">
  <meta property="og:description" content="Узнайте о предметных неделях и школьных мероприятиях, которые помогают учащимся глубже изучать предметы и развиваться.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.build_absolute_uri }}">
{% endblock %}


{% block content %}
<div class="container">
  <h2 class="generic-subtitle">
    <a href="{% url 'page_type_b' 11 %}" class="generic-breadcrumb generic-subtitle">Учащимся</a> | Предметные недели
  </h2>

  <div class="subject-list">
    {% for sb in subjects %}
    <a 
      class="subject-item"
      href="{% url 'page_subjects_detail' sb.id %}"
    >
      <div class="subject-item-border" style="background: {{ sb.color }};"></div>
      <div class="subject-item-background" style="background: {{ sb.color }};"></div>

      <span class="subject-item-name">{{ sb.name }}</span>

      <div class="subject-item-button">
        <div style="background: {{ sb.color }};"></div>
        <img src="{% static 'assets/arrow.png' %}" alt="">
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
